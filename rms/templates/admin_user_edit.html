{% extends "base.html" %}
{% block title %}Edit User â€“ Return App{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('admin.manage_users') }}">User Management</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit {{ u.username }}</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<h3 class="mb-4">Edit {{ u.username }}</h3>
<form method="post" class="w-50">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="username" type="email" class="form-control"
           value="{{ u.username }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control"
           value="{{ u.name or '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Role</label>
    <select name="role" class="form-select">
      {% for role in ['sales','warehouse','manager','admin'] %}
      <option value="{{ role }}"
        {% if u.role==role %}selected{% endif %}>
        {{ role|capitalize }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Password <small class="text-muted">(leave blank to keep current)</small></label>
    <input name="password" type="password" class="form-control"
           placeholder="New password (min 8 chars)">
  </div>
  <button class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
